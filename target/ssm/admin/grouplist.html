<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			.siderpage{
				position: fixed;
				height: 100%;
				width: 200px;
			}
			.userinfo{
				padding: 5px;
				width: 100%;
				min-height: 75px;
				margin-bottom: 10px;
				text-align: center;
			}
			.siderpage{
				background-color: #a0a0a0;
				border: azure solid 1px;
			}
			.menu{
				font-size: 1.5em;
				text-align: center;
				margin: 5px;
			}
			.menu:hover{
				background-color: cornflowerblue;
			}
			.menuselected{
				background-color: #909090;
			}
			.menutitle{
				font-size: 2em;
				text-align: center;
				margin-bottom: 10px;
				/* border: black solid 0.1875rem; */
				background-color: #808080;
			}
			.submenu{
				
			}
			.mainpage{
				margin-left: 200px;
				/* background-color: aquamarine; */
				width: 1000px;
				height: 100%;
				padding: 20px;
			}
			body{
				margin: 0 auto 0;
				background-color: darkgray;
			}
			.container{
				margin-left: 120px;
				margin-right: 160px;
			}
			td{
				/* width: 20%; */
				text-align: center;
				height: 50px;
			}
			table{
				font-size: 1.5em;
			}
			table,th,tr,td{
				border: black solid 1px;
			}
			.maininfo{
				margin-top: 35px;
			}
			.message{
				margin: 5px auto 5px;
			}
			.messagetab{
				width: 33%;
				font-size: 2em;
				border-left: #ddd solid 1px;
				border-top: #ddd solid 1px;
				border-right: #000 solid 1px;
				border-bottom: #000 solid 1px;
				color: blue;
				padding: 5px;
			}
			
			.active{
				border-left: #000 solid 1px;
				border-top: #000 solid 1px;
				border-right: #ddd solid 1px;
				border-bottom: #ddd solid 1px;
			}
			.usergrouplist{
				margin: 10px;
			}
			.col_5_1{
				width: 20%;
			}
			.col_5_2{
				width: 40%;
			}
			.col_5_3{
				width: 60%;
			}
		</style>
		<script>
			$(function(){
                $("body").on("click","#logout",function () {
                    $.ajax({
                        url:"/logout",
                        success:function () {
                            alert("下线成功");
                            window.location.href = "/login.html";
                        }
                    });
                });
                $.getJSON("/getuserinfo",function (result) {
                    var user = result.user;
                    var html = "<div style=\"font-size: 2em;text-align: center;\"><b>" + user.userName + "</b></div>" +
                        "<div style=\"text-align: center;\"><span>" + user.email + "</span></div>" +
                        "<div style=\"text-align: center;\"><button id=\"logout\">登出</button></div>";
                    html += "<a href='/user/userinfo.html'>返回普通模式</a>";
                    $(".userinfo").append(html);
                });
                $.getJSON("/getgroupinfo",function(result) {
                    var groups = result.groups;
                    $.each(groups, function (i,val) {
                        if (val.gid == 1) {
                            var html = "<tr><td class=\".col_5_1\">" + val.groupName + "</td>" +
                                "<td class=\".col_5_3\">" + val.groupInfo + "</td>" +
                                "<td class=\".col_5_1\"><a class='managegroup' id=manage-'" + val.gid + "'>管理</a>" +
                                "</td></tr>";
						} else {
                            var html = "<tr><td class=\".col_5_1\">" + val.groupName + "</td>" +
                                "<td class=\".col_5_3\">" + val.groupInfo + "</td>" +
                                "<td class=\".col_5_1\"><a class='managegroup'id='manage-" + val.gid + "'>管理</a>&nbsp;&nbsp;" +
								"<a class='deletegroup' id='delete-" + val.gid + "'>删除</a></td></tr>";
						}
						$(".usergroup").append(html);
                    });
                });
                $("body").on("click",".managegroup",function () {
                    var id = this.id.split("-")[1];
                    window.location.href = "/admin/groupmanage.html?gid=" + id;
                });
                $("body").on("click",".deletegroup",function () {
                    var id = this.id.split("-")[1];
                    $.getJSON("/deletegroup",{"gid":id},function (result) {
						if (result.status == 200) {
						    alert(result.message);
						    window.location.href = "/admin/grouplist.html";
						} else if (result.status) {
						    alert(result.message);
						}
                    });
                });
                $("#usercenter").click(function () {
                    window.location.href = "/admin/userinfo.html";
                });
                $("#messagemanage").click(function () {
                    window.location.href = "/admin/messagelist.html";
                });
                $("#groupmanage").click(function () {
                    window.location.href = "/admin/grouplist.html";
                });
                $("#rolemanage").click(function () {
                    window.location.href = "/admin/rolelist.html";
                });
                $("#usermanage").click(function () {
                    window.location.href = "/admin/userlist.html";
                });
                $("#logdisplay").click(function () {
                    window.location.href = "/admin/loglist.html";
                });
			});
		</script>
		<title></title>
	</head>
	<body>
		<div class="container">
			<div class="siderpage">
				<div class="userinfo">
					
				</div>
				<div class="menulist">
					<div id="usercenter" class="menutitle">管理菜单</div>
					<div id="messagemanage" class="menu">留言管理</div>
					<div id="groupmanage" class="menu menuselected">用户组管理</div>
					<div id="rolemanage" class="menu">角色管理</div>
					<div id="usermanage" class="menu">用户管理</div>
					<div id="logdisplay" class="menu">日志查看</div>
				</div>
			</div>
			<div class="mainpage">
				<div class="headinfo">
					<h1>用户组管理</h1>
				</div>
				<hr/>
				<button id="addmessage"><a href="/admin/groupmanage.html">新建用户组</a></button>
				<div class="maininfo">
					<div id="mygroupinfo">
					</div>
					<div class="usergrouplist">
						<table class="usergroup" style="width: 100%">
							<tr>
								<td class="col_5_1">组名</td>
								<td class="col_5_3">描述</td>
								<td class="col_5_1">操作</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
